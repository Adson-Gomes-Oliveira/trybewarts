<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts [Vinicius e Adson - T15TB]</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header id="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" id="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" id="trybewarts-login">

      <input type="email" name="email" id="trybewarts-input-emal" class="input-header" placeholder=" Email">
      <input type="password" name="password" id="trybewarts-input-password" class="input-header" placeholder=" Senha">
      <button type="submit" id="trybewarts-button-header">Entrar</button>

    </form>
  </header>

  <main class="main-container">
    <form action="" id="evaluation-form" class="form-container">
      <h2>Aliste-se para a Trybewarts</h2>

      <section id="first-section-form">
        <div id="fullname">
          <label for="input-name" id="first">Digite seu nome: <input type="text" name="" id="input-name"
              placeholder=" Nome"></label>
          <label for="input-lastname" id="last">Sobrenome: <input type="text" name="" id="input-lastname"
              placeholder=" Sobrenome"></label>
        </div>

        <div class="email-house">
          <label for="input-email" id="label-email">Insira seu email: <input type="email" id="input-email"
              placeholder=" Email"></label>
          <label id="house-label" for="house">Casa:
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>
      </section>

      <section id="second-section-form">
        <div id="label-family-id" class="radio-family">
          <label id="label-family">Qual sua família?</label>
          <div id="radio-family" class="radio-family">
            <label for=""><input type="radio" name="family" class="family-class" value="Frontend">Familia
              Frontend</label>
            <label for=""><input type="radio" name="family" class="family-class" value="Backend">Familia Backend</label>
            <label for=""><input type="radio" name="family" class="family-class" value="FullStack">Familia
              FullStack</label>
          </div>
        </div>

        <div class="checkbox-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox-content-value">
            <div id="checkbox-1">
              <label><input type="checkbox" class="subject" value="HoFs"> HoFs</label>
              <label><input type="checkbox" class="subject" value="Jest"> Jest</label>
              <label><input type="checkbox" class="subject" value="Promises"> Promises</label>
            </div>
            <div id="checkbox-2">
              <label><input type="checkbox" class="subject" value="React"> React</label>
              <label><input type="checkbox" class="subject" value="SQL"> SQL</label>
              <label><input type="checkbox" class="subject" value="Python"> Python</label>
            </div>
          </div>
        </div>
      </section>





      <div class="radio-family-row">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      </div>
      <div id="ratings">
        <label><input type="radio" class="rate" name="rate" value="1"> 1</label>
        <label><input type="radio" class="rate" name="rate" value="2"> 2</label>
        <label><input type="radio" class="rate" name="rate" value="3"> 3</label>
        <label><input type="radio" class="rate" name="rate" value="4"> 4</label>
        <label><input type="radio" class="rate" name="rate" value="5"> 5</label>
        <label><input type="radio" class="rate" name="rate" value="6"> 6</label>
        <label><input type="radio" class="rate" name="rate" value="7"> 7</label>
        <label><input type="radio" class="rate" name="rate" value="8"> 8</label>
        <label><input type="radio" class="rate" name="rate" value="9"> 9</label>
        <label><input type="radio" class="rate" name="rate" value="10"> 10</label>
      </div>

      <div id="text-area">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="" cols="30" rows="10" maxlength="500" id="textarea"></textarea>
        <span id="counter"></span>
      </div>

      <div class="checkbox-agreement">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>

      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <div id="data-form"></div>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts Shield" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
    <p>Desenvolvido por Adson Gomes e Vinicius Fernandes</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
