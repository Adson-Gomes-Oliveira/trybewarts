<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts [Vinicius e Adson - T15TB]</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">

      <input type="email" name="email" id="email-input" class="input-header" placeholder="Email">
      <input type="password" name="password" id="input-password" class="input-header" placeholder="Senha">
      <button type="submit" id="button-header">Entrar</button>

    </form>
  </header>

  <main class="main-container">
    <form action="" id="evaluation-form" class="form-container">
      <div class="fullname">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="email-house">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts Shield" id="trybewarts-forms-logo">
  </main>

</body>

</html>
