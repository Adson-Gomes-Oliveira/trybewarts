<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts [Vinicius e Adson - T15TB]</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">

      <input type="email" name="email" id="trybewarts-input-emal" class="input-header" placeholder="Email">
      <input type="password" name="password" id="trybewarts-input-password" class="input-header" placeholder="Senha">
      <button type="submit" id="trybewarts-button-header">Entrar</button>

    </form>
  </header>

  <main class="main-container">
    <form action="" id="evaluation-form" class="form-container">
      <div class="fullname">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="email-house">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="radio-family">
        <label id="label-family">Qual sua família?</label>
        <div class="radio-family">
          <label for=""><input type="radio" name="family" value="Frontend">Familia Frontend</label>
          <label for=""><input type="radio" name="family" value="Backend">Familia Backend</label>
          <label for=""><input type="radio" name="family" value="FullStack">Familia FullStack</label>
        </div>
      </div>

      <div class="checkbox-content">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checkbox-content-value">
          <label><input type="checkbox" value="HoFs"> HoFs</label>
          <label><input type="checkbox" value="Jest"> Jest</label>
          <label><input type="checkbox" value="Promises"> Promises</label>
          <label><input type="checkbox" value="React"> React</label>
          <label><input type="checkbox" value="SQL"> SQL</label>
          <label><input type="checkbox" value="Python"> Python</label>
        </div>
      </div>

      <div class="radio-family-row">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label><input type="radio" name="rate" value="1">1</label>
        <label><input type="radio" name="rate" value="2">2</label>
        <label><input type="radio" name="rate" value="3">3</label>
        <label><input type="radio" name="rate" value="4">4</label>
        <label><input type="radio" name="rate" value="5">5</label>
        <label><input type="radio" name="rate" value="6">6</label>
        <label><input type="radio" name="rate" value="7">7</label>
        <label><input type="radio" name="rate" value="8">8</label>
        <label><input type="radio" name="rate" value="9">9</label>
        <label><input type="radio" name="rate" value="10">10</label>
      </div>

      <div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div class="checkbox-agreement">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>

      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts Shield" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

</body>

</html>
